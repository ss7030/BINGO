<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bingo Morfi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
    }

    header img {
      height: 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 30px auto;
    }

    .cell {
      background: white;
      border: 2px solid #ccc;
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      transition: all 0.2s;
    }

    .cell.marked {
      background: #e91e63;
      color: white;
      border-color: #c2185b;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin: 15px 5px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #videoContainer {
      display: none;
      padding: 20px;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/drive/u/0/folders/1r6ISArXb1M1KizfOA6-aSvPHWZ4tqdti" alt="Logo Bingo">
    <h1>Bingo Morfi</h1>
  </header>

  <div id="bingoContainer">
    <div class="grid" id="bingoGrid"></div>
    <button class="btn" onclick="resetGrid()">Resetear todo</button>
    <button class="btn" onclick="goToBreak()">Break ðŸŽ¬</button>
  </div>

  <div id="videoContainer">
    <h2>Momento Break ðŸŽ¥</h2>
    <iframe id="breakVideo" src="https://www.youtube.com/watch?v=gULJuRGdYms&list=RDgULJuRGdYms&start_radio=1" allow="autoplay"></iframe>
    <br>
    <button class="btn" onclick="returnToBingo()">Volver al Bingo</button>
  </div>

  <script>
    const grid = document.getElementById('bingoGrid');
    const markedNumbers = JSON.parse(localStorage.getItem('bingoMarked') || '[]');

    for (let i = 0; i < 100; i++) {
      const num = i.toString().padStart(2, '0');
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = num;

      if (markedNumbers.includes(num)) cell.classList.add('marked');

      cell.addEventListener('click', () => {
        cell.classList.toggle('marked');
        const updated = document.querySelectorAll('.cell.marked');
        const newMarked = Array.from(updated).map(c => c.textContent);
        localStorage.setItem('bingoMarked', JSON.stringify(newMarked));
      });

      grid.appendChild(cell);
    }

    function resetGrid() {
      localStorage.removeItem('bingoMarked');
      document.querySelectorAll('.cell').forEach(c => c.classList.remove('marked'));
    }

    function goToBreak() {
      document.getElementById('bingoContainer').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'block';
    }

    function returnToBingo() {
      const iframe = document.getElementById('breakVideo');
      iframe.src = iframe.src; // reinicia el video
      document.getElementById('videoContainer').style.display = 'none';
      document.getElementById('bingoContainer').style.display = 'block';
    }
  </script>
</body>
</html>
